<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="Auto.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">DCF Calculator</a>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <label for="stock"></label>
                <input type="text" class="form-control" required placeholder="Ex:AAPL" placeholder="Search" id="stock">
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>DCF = Discounted Cash Flow</h1>
        <div class="col-md-5">
            <form class="form">
                <div class="form-group">
                    <label for="currentSharePrice">Current Share Price</label>
                    <!-- <input type="number" class="form-control" id="currentSharePrice"> -->
                    <div id="currentSharePrice"></div>
                </div>
                <div class="form-group">
                    <label for="FCF">Free Cash Flow Per Share (FCF)</label>
                    <!--<input type="number" class="form-control" id="FCF">-->
                    <div id="FCF"></div>
                </div>
                <div class="form-group">
                    <label for="Growth">FCF Growth Rate (g)</label>
                    <input type="number" class="form-control" id="Growth">
                    <!--<div id="Growth"></div>-->
                </div>
                <div class="form-group">
                    <label for="Years">Total Years To Simulate (n)</label>
                    <input type="number" class="form-control" required placeholder="Ex:50" id="Years">
                </div>
                <div class="form-group">
                    <label for="Discount">Discount Rate (k)</label>
                    <input type="number" class="form-control" required placeholder="Ex:10" id="Discount">
                </div>
            </form>

            <button class="btn btn-primary" onclick="calculate()">Regn ut</button>
            <div id="value"></div>
        </div>
    </div>
</div>

</body>
</html>
